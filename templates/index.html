<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex To-Do List</title>
 <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">

</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <div id="todo-container">
        <ul id="task-list"></ul>
        <div class="task-form">
            <form action="{{url_for('save')}}" method="POST">
            <label for="task-title">Title:</label>
            <input type="text" id="task-title" name="title" placeholder="Enter task title">
            <label for="task-description">Description:</label>
            <textarea id="task-description" name="description" placeholder="Enter task description"></textarea>
            <label for="task-date">Date:</label>
            <input type="date" name="date" id="task-date">
            <button id="add-task-btn">Add Task</button>
            </form>
        </div>
    </div>
     <section class="task-display">
            {% for i in all_post %}
                <div class="task-item pulse">
                    <h2>{{ i.title }}</h2>
                    <p>Description: {{ i.description }}</p>
                    <p>Date: {{ i.date }}</p>
                </div>
            {% endfor %}
        </section>
    <script src="script.js"></script>
</body>
</html>
